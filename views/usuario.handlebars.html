<h1>Listar Usuarios</h1>

{{#each Usuario}}
    ID: {{id}}<br>
    Nome: {{nome}}<br>
    email: {{email}}<br>
    senha: {{senha}}<br>
    Cadastrado: {{#formatDate createdAt}}{{/formatDate}}<br>
    <a href="/del-usuario/{{id}}"><button>Apagar</button></a> <br>
    <a href="/edit-usuario/{{id}}"><button>Editar</button></a>
    <hr>
{{/each}}
